<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">

        <form id="qrForm">

            <div class="form-group">

                    <option value="200" selected>M√©dio (200x200)</option>
                    <option value="300">Grande (300x300)</option>
                    <option value="400">Extra Grande (400x400)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="fgColor">
                    Cor do QR Code:
                    <span class="color-preview" id="fgPreview"></span>
                </label>
                <select id="fgColor">
                    <option value="0-0-0" selected>‚ö´ Preto</option>
                    <option value="255-140-0">üü† Laranja</option>
                    <option value="255-69-0">üî∂ Laranja Escuro</option>

            <div class="form-group">

                    Cor de Fundo:
                    <span class="color-preview" id="bgPreview"></span>
                </label>
                <select id="bgColor">
                    <option value="255-255-255" selected>‚ö™ Branco</option>
                    <option value="255-140-0">üü† Laranja</option>
                    <option value="0-0-0">‚ö´ Preto</option>
                    <option value="245-245-220">üü° Bege</option>
                </select>
            </div>

            <div class="form-group">
                <label for="charset">Codifica√ß√£o:</label>
                <select id="charset">
                    <option value="UTF-8" selected>UTF-8</option>
                    <option value="ISO-8859-1">ISO-8859-1</option>
                </select>
            </div>

            <button type="submit" id="generateBtn">üèÄ Gerar QR Code</button>
        </form>

        <div class="loading" id="loading">Gerando QR Code</div>

        <div id="qrcodeContainer">
            <img id="qrcodeImage" alt="QR Code gerado">
        </div>
        
        <button class="download-btn" id="downloadBtn" style="display: none;">‚¨áBaixar QR Code</button>

        <div class="api-info">

    </div>
    <script src="script.js"></script>

</html>
